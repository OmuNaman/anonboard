<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonBoard Prototype</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AnonBoard</h1>
            <div id="username-display"></div>
        </header>

        <main class="main-content">
            <section id="create-thread-section" class="section">
                <h2>Create a New Thread</h2>
                <input type="text" id="thread-title" placeholder="Thread Title">
                <textarea id="thread-content" placeholder="Thread Content (Markdown supported)"></textarea>
                
                <!-- File Input for Image -->
                <div class="file-input-section">
                    <label for="thread-image">Image (Optional):</label>
                    <input type="file" id="thread-image" accept="image/*">
                </div>

                <!-- File Input for Video -->
                <div class="file-input-section">
                    <label for="thread-video">Video (Optional):</label>
                    <input type="file" id="thread-video" accept="video/*">
                </div>

                <div class="captcha-section">
                    <label for="thread-captcha">Captcha: What is 6 times 7? </label>
                    <input type="text" id="thread-captcha" placeholder="Answer">
                </div>
                <button id="create-thread-button">Create Thread</button>
            </section>

            <section id="threads-section" class="section">
                <h2>Threads</h2>
                <div id="thread-list" class="thread-list">
                    <!-- Threads will be loaded here -->
                </div>
            </section>

            <section id="thread-view" class="section" style="display: none;">
                <div class="thread-view-header">
                    <h2 id="view-thread-title" class="thread-view-title-clickable"></h2>
                    <button id="back-to-threads-top" class="back-button">Back to Threads</button>
                </div>
                <div id="view-thread-content" class="markdown-content"></div>

                <div id="view-thread-media">
                    <img id="view-thread-image" style="display: none; max-width: 100%;" alt="Thread Image">
                    <video id="view-thread-video" style="display: none; max-width: 100%;" controls></video>
                </div>

                <section id="comments-section" class="section">
                    <h3>Comments</h3>
                    <div id="comment-list" class="comment-list">
                        <!-- Comments will be loaded here -->
                    </div>
                </section>

                <section id="create-comment-section" class="section">
                    <h3>Add a Comment</h3>
                    <textarea id="comment-content" placeholder="Your comment (Markdown supported)"></textarea>
                    <div class="captcha-section">
                        <label for="comment-captcha">Captcha: What is 6 times 7? </label>
                        <input type="text" id="comment-captcha" placeholder="Answer">
                    </div>
                    <button id="create-comment-button">Post Comment</button>
                </section>
                <button id="back-to-threads" style="display:none;">Back to Threads (Bottom - hidden)</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
